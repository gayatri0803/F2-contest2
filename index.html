<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Employee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">New Employee</div>
        <form action="#">

         <div class="user-details">
            <div class="input-box">
                <span class="details" id="name">Enter Name</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details" id="profession">Enter Profession</span>
                <input type="text" required>
            </div>
            <div class="input-box">
                <span class="details" id="age">Enter Age</span>
                <input type="number" required>
            </div>
         </div>
         <br><br>
         <button class="entry">
            Add User
         </button>
         <div class="added">Added Employees</div>
         <div id="errorMessage" style="color: red"></div>
         <div id="successMessage" style="color: green"></div>
         <div class="message">You have 0 Employees.</div>
       </div>

        </form>
    </div>
    <table id="display">
          <tr>
            <th class="one">Name</th>
            <th class="one">Profession</th>
            <th class="one">Age</th>
          </tr>
        
      </table>
    
</body>


</html>
